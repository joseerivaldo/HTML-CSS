<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container{
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
            align-content: flex-start;

        }
        div.item{
            background-color: rgba(2, 116, 151, 0.692);
            border: 1px solid rgb(5, 168, 197);
            flex-basis: 250px;
            flex-grow: 0;
        }
        #b{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item" id="b">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
